<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #f0f8ff;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px;
        color: black;
    }
    
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
    }
    
    button:hover {
        background-color: aqua;
    }
</style>

<body>
    <form action="">
        <label for="name">Tên:</label>
        <input type="text" name="name" id="name" placeholder="Hãy nhập tên" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Hãy nhập email" required>
        <br>
        <br>
        <label for="sdt">SDT:</label>
        <input type="text" name="sdt" id="sdt" placeholder="Hãy nhập sdt" required>
        <br>
        <br>
        <label for="gender">Giới tính:</label>
        <input type="text" name="gender" id="gender" placeholder="Hãy nhập giới tính" required>
        <br>
        <br>
        <button type="submit">Gửi</button>

    </form>
</body>

</html>
